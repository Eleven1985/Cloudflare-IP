name: Residential IP Reporter
on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时更新
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest
    env:
      SCAMALYTICS_KEY: ${{ secrets.SCAMALYTICS_KEY }}  # 必需配置！
    steps:
      - name: 🛒 检出仓库
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐍 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 安装依赖
        run: pip install requests

      - name: 🕷️ 运行IP抓取与评级
        run: python residential_ip_scanner.py

      - name: 📊 提交报告更新
        run: |
          git config user.name "GitHub IP Bot"
          git config user.email "actions@users.noreply.github.com"
          git add REPORT.md
          git commit -m "AutoUpdate: Residential IP Report $(date +'%Y-%m-%d %H:%M')"
          git push
