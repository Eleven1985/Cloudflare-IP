name: Cloudflare IP Scraper

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行
  workflow_dispatch:       # 手动触发

jobs:
  scrape-ips:
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 检出仓库 (含提交权限)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # 关键！解决提交权限问题

      - name: 🐍 设置Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 安装依赖
        run: pip install requests beautifulsoup4

      - name: 🕷️ 运行爬虫
        run: python cf_ip_scraper.py

      - name: 📤 提交更新
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@users.noreply.github.com'
          git add cf_ips_*.txt
          git commit -m "Auto: Update Cloudflare IPs $(date +'%Y-%m-%d %H:%M')"
          git push
